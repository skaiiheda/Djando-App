{% extends 'myauth/base.html' %}

{% block title %}
  Users list
{% endblock %}

{% block body %}
<div class="container p-5">
  <h1>Users:</h1>
  {% if users %}
    <div class="container">
    {% for user in users %}
      <div>
        <p>Username: <a href="{% url 'myauth:user_details' pk=user.pk %}"
        > {% firstof user.username user.first_name%}</a></p>
      </div>
    {% endfor %}

    </div>

  {% else %}
    <h3>No users yet</h3>
  {% endif %}

  <div>
    <a href="{% url 'myauth:register' %}" class="btn btn-success btn-lg"
      >Register</a>
  </div>
</div>
{% endblock %}
