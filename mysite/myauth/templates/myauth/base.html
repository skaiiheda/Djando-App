<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    {% block title %}
      Base Title
    {% endblock %}
  </title>
  {% load static %}
  <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}" type="text/css">
</head>
<body>
{% block menu %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Menu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Main page</a>
      <a class="nav-item nav-link" href="{% url 'myauth:login' %}" class="btn btn-primary btn-lg">Login</a>
      <a class="nav-item nav-link" href="{% url 'myauth:register' %}">Register</a>
      <a class="nav-item nav-link" href="{% url 'myauth:logout' %}">Logout</a>
      <a class="nav-item nav-link" href="{% url 'myauth:users_list' %}">Users List</a>
      <a class="nav-item nav-link" href="{% url 'shopapp:products_list' %}">Products list</a>
      <a class="nav-item nav-link" href="{% url 'shopapp:orders_list' %}">Orders list</a>
    </div>
  </div>
</nav>
{% endblock %}
{% block body %}
  Base body
{% endblock %}

</body>
</html>
